<style>
:root {
  --accent-1:#1b4de4;
  --accent-2:#4f8df5;
  --accent-3:#FFC72C;
  --muted:#6b7280;
  --radius:12px;
  --transition:0.3s;
  --shadow: rgba(0,0,0,0.1) 0px 4px 12px;
}

* { box-sizing:border-box; margin:0; padding:0; font-family:'Open Sans',sans-serif; transition:all var(--transition) ease-in-out; }
body { scroll-behavior:smooth; color:#0f172a; background:white; line-height:1.6; }

/* HEADER NAVIGATION */
header.kent-nav {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 24px;
  background:var(--accent-1);
  color:white;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
  position:sticky;
  top:0;
  z-index:100;
}
header.kent-nav .logo { display:flex; align-items:center; gap:15px; }
header.kent-nav .logo img { height:150px; width:auto; }
header.kent-nav .nav-links { display:flex; gap:24px; }
header.kent-nav .nav-links a { text-decoration:none; color:white; font-weight:600; font-size:16px; transition:0.3s; }
header.kent-nav .nav-links a:hover,
header.kent-nav .nav-links a.active { color:var(--accent-3); border-bottom:2px solid var(--accent-3); padding-bottom:2px; }
header.kent-nav .hamburger { display:none; font-size:28px; cursor:pointer; }

/* TABLET PORTRAIT TITLE BAR */
.tablet-title {
  display:none;
  width:100%;
  background:white;
  text-align:center;
  padding:12px 0;
  font-size:20px;
  font-weight:700;
  color:var(--accent-1);
  border-bottom:3px solid var(--accent-1);
  position:sticky;
  top:0;
  z-index:999;
}

/* Show only on tablets in portrait orientation */
@media(min-width:700px) and (max-width:1024px) and (orientation:portrait){
  .tablet-title { display:block; }
}

/* PAGE HEADER */
header.page-header { text-align:center; padding:60px 20px; }
header.page-header p { font-size:18px; max-width:900px; margin:0 auto; opacity:0.9; }

/* MAIN */
main { max-width:1100px; margin:0 auto; padding:0 20px; display:flex; flex-direction:column; gap:40px; }

/* FORM */
.contact-form { display:flex; flex-direction:column; gap:20px; margin-bottom:40px; }
.contact-form input,
.contact-form textarea { width:100%; padding:15px; border:1px solid #ccc; border-radius:var(--radius); font-size:16px; }
.contact-form button { padding:15px; font-size:18px; border:none; background:var(--accent-1); color:white; border-radius:var(--radius); cursor:pointer; }
.contact-form button:hover { background:var(--accent-2); }

/* DIRECT CONTACT */
.contact-info { text-align:center; font-size:16px; }
.contact-info ul { list-style:none; padding:0; margin-top:16px; }
.contact-info li { margin:10px 0; }
.contact-info a { color:var(--accent-1); text-decoration:none; font-weight:600; }
.contact-info a:hover { color:var(--accent-2); text-decoration:underline; }

/* CONNECT */
.connect-section { text-align:center; padding:40px 20px; }
.connect-section h2 { font-size:32px; color:var(--accent-1); margin-bottom:15px; font-family:'Montserrat',sans-serif; }
.connect-divider { height:4px; width:180px; margin:0 auto 30px auto; background:linear-gradient(90deg,var(--accent-1),var(--accent-2)); border-radius:10px; }
.connect-icons { display:flex; justify-content:center; gap:30px; margin-top:20px; }
.connect-icons a { width:55px; height:55px; display:flex; align-items:center; justify-content:center; }
.connect-icons img { width:100%; height:100%; object-fit:contain; }
.connect-icons a:hover { transform:scale(1.15); }

/* FOOTER */
footer { text-align:center; padding:28px 10px; color:white; background:var(--accent-1); margin-top:60px; }

/* MOBILE NAV */
@media(max-width:600px){
  header.kent-nav .nav-links {
    display:none; flex-direction:column; gap:12px;
    position:absolute; top:160px; right:16px;
    background:var(--accent-1); padding:20px; border-radius:12px;
    box-shadow:0 2px 8px rgba(0,0,0,0.08);
  }
  header.kent-nav .hamburger { display:block; }
}
</style>
</head>
