<style>
:root {
  --accent-1:#1b4de4;
  --accent-2:#4f8df5;
  --accent-3:#FFC72C;
  --radius:12px;
  --transition:0.3s;
  --shadow: rgba(0,0,0,0.1) 0px 4px 12px;
  --muted:#6b7280;
}

/* RESET */
* { box-sizing:border-box; margin:0; padding:0; font-family:'Open Sans',sans-serif; transition: all var(--transition) ease-in-out; }
body { color:#0f172a; background:white; line-height:1.6; scroll-behavior:smooth; }

/* HEADER NAVIGATION */
header.kent-nav {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 24px;
  background:var(--accent-1);
  color:white;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}
header.kent-nav .logo { display:flex; align-items:center; gap:15px; }
header.kent-nav .logo img { height:150px; width:auto; }
header.kent-nav .nav-links { display:flex; gap:24px; }
header.kent-nav .nav-links a {
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:16px;
}
header.kent-nav .nav-links a:hover,
header.kent-nav .nav-links a.active {
  color:var(--accent-3);
  border-bottom:2px solid var(--accent-3);
  padding-bottom:2px;
}
header.kent-nav .hamburger { display:none; font-size:28px; cursor:pointer; }

/* HERO IMAGE */
.pub-hero { display:flex; justify-content:center; margin-top:20px; }
.pub-hero-container { width:100%; max-width:1100px; opacity:0; animation:pubDrop 1.3s ease forwards; }
.pub-hero-image { width:100%; height:auto; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,0.25); }
@keyframes pubDrop { 0% { transform: translateY(-60px); opacity:0; } 100% { transform: translateY(0); opacity:1; } }

main { max-width:1100px; margin:0 auto; padding:0 20px; }
section { margin-top:40px; }
section h2 {
  font-size:32px;
  color:var(--accent-1);
  padding-bottom:8px;
  border-bottom:2px solid var(--accent-2);
  margin-bottom:16px;
}

/* PROFILE ICONS */
.profile-icons.horizontal { display:flex; gap:30px; justify-content:center; margin-bottom:30px; }
.profile-icons.horizontal a { display:flex; align-items:center; justify-content:center; width:50px; height:50px; transition: transform 0.3s; }
.profile-icons.horizontal a img { width:100%; height:100%; object-fit:contain; }
.profile-icons.horizontal a:hover { transform:scale(1.2); }

/* PUBLICATION CARDS */
.grid { display:grid; grid-template-columns:repeat(auto-fit, minmax(280px,1fr)); gap:20px; }
.card {
  background:#f9f9f9;
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition: transform var(--transition);
}
.card:hover { transform:scale(1.05); }
.card h3 { margin-bottom:8px; font-size:18px; }
.card a.btn {
  display:inline-block;
  padding:10px 18px;
  background:var(--accent-1);
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  transition:all var(--transition);
}
.card a.btn:hover { background:var(--accent-2); transform:scale(1.05); }

/* FOOTER */
footer { text-align:center; padding:28px 10px; background:var(--accent-1); color:#fff; margin-top:60px; }

/* RESPONSIVE NAV */
@media(max-width:900px){
  header.kent-nav .nav-links { display:none; flex-direction:column; gap:12px; position:absolute; top:160px; right:16px; background:var(--accent-1); padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);}
  header.kent-nav .hamburger { display:block; }
}
@media(max-width:600px){ section h2{ font-size:28px; } }
</style>
</head>

<body>

<!-- HEADER WITH LOGO -->
<header class="kent-nav">
  <div class="logo">
    <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/logo%20one.jpg?raw=true" alt="TFE Logo">
  </div>
  <nav class="nav-links">

    <a href="about.html">About</a>

    <a href="contact.html">Contact</a>
  </nav>
  <div class="hamburger" onclick="toggleNav()">☰</div>
</header>

<!-- HERO IMAGE -->
<section class="pub-hero">
  <div class="pub-hero-container">
    <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/Gemini_Generated_Image_axrqe9axrqe9axrq.png?raw=true"
         alt="Publication Highlight"
         class="pub-hero-image" />
  </div>
</section>

<main>

  <!-- PROFILE LINKS -->
  <section id="profiles">
    <h2>Academic Profiles</h2>
    <div class="profile-icons horizontal">
      <a href="https://scholar.google.com/citations?user=QzTK68MAAAAJ&hl=en" target="_blank">
        <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/google-scholar-logo-png_seeklogo-484488.png?raw=true" alt="Google Scholar">
      </a>
      <a href="https://www.researchgate.net/profile/Temitope-Egbedeyi-2/research" target="_blank">
        <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/researchgate-logo-freelogovectors.net_.png?raw=true" alt="ResearchGate">
      </a>
      <a href="https://orcid.org/0000-0002-7300-2387" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/06/ORCID_iD_icon.svg" alt="ORCID">
      </a>
    </div>
  </section>

  <!-- PUBLICATION SECTION -->
  <section id="publications">
    <h2>Selected Publications</h2>
    <div class="grid" id="pub-grid"></div>
  </section>

</main>

<footer>

</footer>

<script>
function toggleNav(){
  const nav = document.querySelector('.nav-links');
  nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
}

const publications = [
  { title:"Fifth Grade Students' Multiplicative Reasoning When Engaging with Partial Products", url:"https://www.researchgate.net/publication/389676075_Fifth_Grade_Students'_Multiplicative_Reasoning_When_Engaging_with_Partial_Products" },
  { title:"Preservice Teachers' Replications of a Common Fraction Error", url:"https://www.researchgate.net/publication/387055851_Preservice_Teachers'_Replications_of_a_Common_Fraction_Error" },
  { title:"Exploring Preservice Teachers' Embodied Noticing of Students' Fraction Division", url:"https://www.researchgate.net/publication/375182308_Exploring_Preservice_Teachers'_Embodied_Noticing_of_Students'_Fraction_Division" },
  { title:"Availability and Challenges of Inclusive Lower Primary Education Schools", url:"https://www.researchgate.net/publication/368144897_Availability_and_Challenges_of_Inclusive_Lower_Primary_Education_Schools" },
  { title:"Teachers’ Awareness and Utilisation of Indigenous Games", url:"http://www.jeredajournal.com/index.php/home/article/download/240/182/2246" },
  { title:"Google Scholar Citation Example", url:"https://scholar.google.com/citations?view_op=view_citation&hl=en&user=QzTK68MAAAAJ&citation_for_view=QzTK68MAAAAJ:W7OEmFMy1HYC" }
];

const pubGrid = document.getElementById('pub-grid');
publications.forEach(pub => {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <h3>${pub.title}</h3>
    <a href="${pub.url}" target="_blank" class="btn">View Article</a>
  `;
  pubGrid.appendChild(div);
});
</script>
