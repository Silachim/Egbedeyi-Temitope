<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Publications | Temitope F. Egbedeyi</title>

<!-- SEO META TAGS -->
<meta name="description" content="Explore Temitope F. Egbedeyi's scholarly profiles and research publications in early childhood mathematics education." />
<meta name="keywords" content="Temitope Egbedeyi, Publications, Google Scholar, ResearchGate, ORCID, Early Childhood Mathematics" />
<meta name="author" content="Temitope F. Egbedeyi" />

<!-- FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

<style>
:root {
  --accent-1:#1b4de4;
  --accent-2:#4f8df5;
  --accent-3:#FFC72C;
  --radius:12px;
  --transition:0.3s;
  --shadow: rgba(0,0,0,0.1) 0px 4px 12px;
  --muted:#6b7280;
}

/* RESET */
* { box-sizing:border-box; margin:0; padding:0; font-family:'Open Sans',sans-serif; transition: all var(--transition) ease-in-out; }
body { color:#0f172a; background:white; line-height:1.6; scroll-behavior:smooth; }

/* HEADER NAVIGATION */
header.kent-nav {
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:12px 24px;
  background:var(--accent-1);
  color:white;
  position:sticky;
  top:0;
  z-index:100;
  box-shadow:0 2px 6px rgba(0,0,0,0.08);
}
header.kent-nav .logo img { height:150px; }
header.kent-nav .nav-links { display:flex; gap:24px; }
header.kent-nav .nav-links a {
  text-decoration:none;
  color:white;
  font-weight:600;
  font-size:16px;
}
header.kent-nav .nav-links a:hover,
header.kent-nav .nav-links a.active {
  color:var(--accent-3);
  border-bottom:2px solid var(--accent-3);
  padding-bottom:2px;
}
header.kent-nav .hamburger { display:none; font-size:28px; cursor:pointer; }

/* DYNAMIC PAGE TITLE INSIDE HEADER */
.dynamic-page-title {
  display: none;
  font-weight: 700;
  color: white;
  text-align: center;
  padding: 10px 0;
  width: 100%;
  font-size: 20px;
}

/* HERO IMAGE */
.pub-hero { display:flex; justify-content:center; margin-top:20px; }
.pub-hero-container { width:100%; max-width:1100px; opacity:0; animation:pubDrop 1.3s ease forwards; }
.pub-hero-image { width:100%; height:auto; border-radius:16px; box-shadow:0 10px 40px rgba(0,0,0,0.25); }
@keyframes pubDrop { 0% { transform: translateY(-60px); opacity:0; } 100% { transform: translateY(0); opacity:1; } }

/* MAIN CONTENT */
main { max-width:1100px; margin:0 auto; padding:0 20px; display:flex; flex-direction:column; gap:60px; }
section { padding:40px 20px; border-radius:var(--radius); position:relative; overflow:hidden; }
section h2 {
  font-size:32px;
  color:var(--accent-1);
  padding-bottom:6px;
  border-bottom:2px solid var(--accent-1);
  margin-bottom:24px;
}

/* PUBLICATION CARDS */
.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(280px,1fr)); gap:20px; }
.card {
  background:#f9f9f9;
  padding:20px;
  border-radius:var(--radius);
  box-shadow:var(--shadow);
  transition: transform var(--transition);
}
.card:hover { transform:scale(1.05); }
.card h3 { margin-bottom:12px; font-size:18px; color:var(--accent-1); }
.card .abstract {
  max-height:0;
  overflow:hidden;
  transition:max-height 0.5s ease, padding 0.3s ease;
  margin-bottom:10px;
  color:var(--muted);
}
.card .toggle-btn {
  display:inline-block;
  margin-bottom:10px;
  padding:6px 12px;
  background:var(--accent-2);
  color:#fff;
  border:none;
  border-radius:8px;
  cursor:pointer;
  transition: all var(--transition);
}
.card .toggle-btn:hover { background:var(--accent-3); }
.card a.btn {
  display:inline-block;
  padding:10px 18px;
  background:linear-gradient(135deg,var(--accent-1),var(--accent-2));
  color:#fff;
  border-radius:10px;
  text-decoration:none;
  font-weight:600;
  transition:all var(--transition);
}
.card a.btn:hover { transform:scale(1.05); }

/* FOOTER */
footer { text-align:center; padding:28px 10px; background:var(--accent-1); color:#fff; }

/* RESPONSIVE NAV */
@media(max-width:900px){
  header.kent-nav .nav-links { display:none; flex-direction:column; gap:12px; position:absolute; top:160px; right:16px; background:var(--accent-1); padding:20px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.08);}
  header.kent-nav .hamburger { display:block; }
  .dynamic-page-title { display:block; } /* show title on tablet/mobile */
}
@media(max-width:600px){ section h2{ font-size:28px; } }
</style>
</head>

<body>

<!-- HEADER -->
<header class="kent-nav">
  <div class="logo">
    <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/logo%20one.jpg?raw=true" alt="TFE Logo">
  </div>

  <!-- DYNAMIC PAGE TITLE INSIDE HEADER -->
  <div class="dynamic-page-title" id="dynamicPageTitle"></div>

  <nav class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="research.html">Research</a>
    <a href="publications.html" class="active">Publications</a>
    <a href="cv.html">Professional Service</a>
    <a href="blog.html">Blog & Media</a>
    <a href="contact.html">Contact</a>
  </nav>
  <div class="hamburger" onclick="toggleNav()">☰</div>
</header>

<!-- HERO IMAGE -->
<section class="pub-hero">
  <div class="pub-hero-container">
    <img src="https://github.com/Silachim/Egbedeyi-Temitope/blob/main/Gemini_Generated_Image_axrqe9axrqe9axrq.png?raw=true"
         alt="Publication Highlight"
         class="pub-hero-image" />
  </div>
</section>

<main>
  <!-- PUBLICATIONS -->
  <section id="publications">
    <h2>Selected Publications</h2>
    <div class="grid" id="pub-grid"></div>
  </section>
</main>

<footer>
  &copy; 2025 Temitope F. Egbedeyi • Designed for academic and public engagement
</footer>

<script>
// Hamburger toggle
function toggleNav(){
  const nav = document.querySelector('.nav-links');
  nav.style.display = nav.style.display === 'flex' ? 'none' : 'flex';
}

// Set dynamic page title inside header
document.addEventListener("DOMContentLoaded", () => {
  const fullTitle = document.title;
  const cleanTitle = fullTitle.includes("|") ? fullTitle.split("|")[0].trim() : fullTitle;
  document.getElementById("dynamicPageTitle").textContent = cleanTitle;
});

// Publications data
const publications = [
  { title: "Fifth Grade Students' Multiplicative Reasoning When Engaging with Partial Products",
    url: "https://www.researchgate.net/publication/389676075_Fifth_Grade_Students'_Multiplicative_Reasoning_When_Engaging_with_Partial_Products",
    highlight: "Despite the importance of multiplicative reasoning (MR) in mathematics, this mixed methods study of 16 fifth-grade students revealed that half of participants did not attend to partial products, and those that did tended to operate with the second or third multiplicative concept."
  },
  { title:"Preservice Teachers' Replications of a Common Fraction Error", 
    url:"https://www.researchgate.net/publication/387055851_Preservice_Teachers'_Replications_of_a_Common_Fraction_Error",
    highlight: "Preservice teachers (PSTs) replicated the common fraction addition error about half the time (50.43%), while only 9.57% used the correct proportional multiplication approach. The findings suggest that PSTs, despite having content knowledge, may lack specialized content knowledge (SCK) for teaching fractions."
  },
  { title:"Examining Preservice Teachers' Embodied Noticing when Viewing Traditional and Holographic Videos of Students' Fraction Division",
    url:"https://www.researchgate.net/publication/384970931_Examining_Preservice_Teachers'_Embodied_Noticing_when_Viewing_Traditional_and_Holographic_Videos_of_Students'_Fraction_Division",
    highlight: "This study used traditional and holographic video, along with eye-tracking technology, to examine how preservice teachers' physical act of looking is associated with how they attend to and assess students' fraction reasoning. Findings revealed little difference in written noticing between conditions."
  },
  { title:"Exploring Preservice Teachers' Embodied Noticing of Students' Fraction Division",
    url:"https://www.researchgate.net/publication/375182308_Exploring_Preservice_Teachers'_Embodied_Noticing_of_Students'_Fraction_Division",
    highlight: "Professional noticing is embodied. This study showed that preservice teachers focused on less sophisticated forms of noticing students' reasoning. Eye-tracking data suggested that more attention to conceptual reasoning correlated with focus on students' mathematical hand activity."
  },
  { title:"Availability and Challenges of Inclusive Lower Primary Education Schools",
    url:"https://www.researchgate.net/publication/368144897_Availability_and_Challenges_of_Inclusive_Lower_Primary_Education_Schools",
    highlight: "Inclusive education is critical but underrepresented in Nigeria. This mixed-methods study revealed that Lagos State has 31 inclusive education units, while other states have none. Challenges include underfunding and lack of resources, emphasizing the need for broader implementation."
  },
  { title:"Teachers’ Awareness and Utilisation of Indigenous Games",
    url:"https://www.researchgate.net/publication/379221457_TEACHERS'_AWARENESS_AND_UTILISATION_OF_INDIGENOUS_GAMES_AS_INSTRUCTIONAL_RESOURCES_FOR_HOLISTIC_DEVELOPMENT_OF_CHILDREN_IN_ONDO_WEST_LOCAL_GOVERNMENT_NIGERIA",
    highlight: "This study investigated teachers' awareness and use of indigenous games as instructional resources for holistic child development. Teachers were aware but rarely utilized these games, highlighting the need for stakeholders to create avenues for practical implementation."
  }
];

// Render publications
const pubGrid = document.getElementById('pub-grid');
publications.forEach(pub => {
  const div = document.createElement('div');
  div.className = 'card';
  div.innerHTML = `
    <h3>${pub.title}</h3>
    <div class="abstract">${pub.highlight}</div>
    <button class="toggle-btn">Show Abstract</button>
    <a href="${pub.url}" target="_blank" class="btn">View Article</a>
  `;
  pubGrid.appendChild(div);
});

// Toggle abstract
pubGrid.querySelectorAll('.card').forEach(card => {
  const btn = card.querySelector('.toggle-btn');
  const abstract = card.querySelector('.abstract');
  abstract.style.maxHeight = "0";

  btn.addEventListener('click', () => {
    if(abstract.style.maxHeight === "0px" || abstract.style.maxHeight === "0"){
      abstract.style.maxHeight = abstract.scrollHeight + "px";
      btn.textContent = "Hide Abstract";
    } else {
      abstract.style.maxHeight = "0";
      btn.textContent = "Show Abstract";
    }
  });
});
</script>

</body>
</html>
